author1-about: >-
  <strong>Diana Kapiszewski</strong> is Provost’s Distinguished Associate Professor of Government at Georgetown University. She studies law and legal institutions in Latin America, and qualitative research methods. Her book <em>High Courts and Economic Governance in Argentina and Brazil</em> (Cambridge, 2012) received the APSA Law and Courts Section's C. Herman Pritchett Award. She has co-edited <em>Consequential Courts: Judicial Roles in Global Perspective</em> (Cambridge, 2013), <em>Beyond High Courts: The Justice Complex in Latin America</em> (Notre Dame, 2019). In the area of research methods, Kapiszewski, co-authored <em>Field Research in Political Science: Practices and Principles</em> (Cambridge, 2015), serves as Director of Research for the Qualitative Data Repository and co-edits Cambridge's “Methods for Social Inquiry” book series.

# Name of the Author
