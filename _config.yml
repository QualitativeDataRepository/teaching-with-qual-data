author3-about: >-
  <strong>Jessica Nina Lester</strong> is an Associate Professor of Inquiry Methodology (Qualitative Research) in the School of Education at Indiana University, Bloomington. Dr. Lester has published over 80 peer-reviewed journal articles, as well as numerous books and book chapters focused on discourse and conversation analysis, disability studies, and more general concerns related to qualitative research. She is a co-author of the first edition of Digital Tools for Qualitative Research, published with SAGE. In 2014, Dr. Lester received AERA's Division D's Early Career Award in Measurement and Research Methodology (Qualitative Methodology) and has also won several teaching awards at Indiana University. She has most recently published in journals such as <em>Qualitative Inquiry</em>, <em>Qualitative Research</em>, and <em>Discourse Studies</em>.

# 60 Words About the Author
project-about: This project examines the pedagogical practices and effects on learning of using data to teach qualitative analytic methods at the graduate level in the social sciences and beyond. Our research entails a broad survey of methods instructors in multiple disciplines, observing classroom instruction, surveying students, interviewing instructors and students, and assessing course materials. Aiming for cross-field impact on qualitative methods instruction, the project will develop training materials, guidelines, and lesson plans for integrating shared qualitative data into graduate research methods courses. Our ultimate goal is transforming the instruction of qualitative methods, and thereby the conduct, rigor, and contributions of qualitative research.


site-about: This site is maintained by the Qualitative Data Repository (QDR).

research1: In 2020, we surveyed instructors of graduate research methods courses in education, health, political science, and sociology at 250 US universities regarding their teaching practices. Initial findings show that instructors often use qualitative data to teach research methods (typically their own rather than shared data) and that they believe teaching with data improves student learning. (with Beatriz Rey; funded by a Syracuse University CUSE grant)
research2: A second funded study (started Fall 2021) examines and compares the teaching and learning of thematic analysis in two graduate-level qualitative methods courses in education research programs at different institutions using class observations and participant interviews. (with Darcy Furlong; funded by an Indiana University SSRC grant)

