author2-about: >-
  <strong>Sebastian Karcher</strong> is the Associate Director of the Qualitative Data Repository and Research Assistant Professor of Political Science at Syracuse University. His main interests are in research transparency, management and curation of qualitative data, and the integration of technology into scholarly workflows. He is an active contributor to several scholarly open source projects such as Zotero and the Citation Style Language, and has taught widely on digital technology and data management. He has published in both social science journals such as <em>International Studies Quarterly</em> and <em>Socio-Economic Review</em> and information science journals such as <em>Nature Scientific Data</em> and <em>Data Science Journal</em>.

# Name of the Author
