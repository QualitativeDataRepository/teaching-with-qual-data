<footer id="footer">
    <!--Footer Button-->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0,0)">BACK TO TOP</a>
    </div>
    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <div class="container columns">
            <!--Name Section-->
            <div class="column has-text-left-desktop has-text-centered-mobile">
                <a href="{{site.organization-url}}" title="Visit the {{site.organization-name}}">
                    <div class="columns">
                        <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="{{site.organization-image}}" alt="{{site.organization-name}} logo">
                            </figure>
                        </div>
                        <div class="column is-marginless">
                            <h4 class="has-text-grey-lighter">{{site.organization-name}}</h4>
                            <div class="content has-text-grey-lighter">
                                <p>{{site.site-about | truncate: 75 }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>


        </div>
    </div>

    </div>
</footer>
